<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Helios365 Logo - Sun with monitoring elements -->
  
  <!-- Main sun circle -->
  <circle cx="16" cy="16" r="10" fill="#ffc107" stroke="#ff6b35" stroke-width="1"/>
  
  <!-- Sun rays -->
  <g stroke="#ffc107" stroke-width="2" stroke-linecap="round">
    <line x1="16" y1="2" x2="16" y2="6"/>
    <line x1="16" y1="26" x2="16" y2="30"/>
    <line x1="2" y1="16" x2="6" y2="16"/>
    <line x1="26" y1="16" x2="30" y2="16"/>
    <line x1="6.34" y1="6.34" x2="9.17" y2="9.17"/>
    <line x1="22.83" y1="22.83" x2="25.66" y2="25.66"/>
    <line x1="6.34" y1="25.66" x2="9.17" y2="22.83"/>
    <line x1="22.83" y1="9.17" x2="25.66" y2="6.34"/>
  </g>
  
  <!-- Monitoring dots (365 concept) -->
  <circle cx="16" cy="12" r="1.5" fill="#ff6b35"/>
  <circle cx="12" cy="16" r="1.5" fill="#ff6b35"/>
  <circle cx="20" cy="16" r="1.5" fill="#ff6b35"/>
  <circle cx="16" cy="20" r="1.5" fill="#ff6b35"/>
  
  <!-- Center monitoring symbol -->
  <circle cx="16" cy="16" r="2" fill="none" stroke="#ff6b35" stroke-width="1.5"/>
  <circle cx="16" cy="16" r="0.8" fill="#ff6b35"/>
</svg>